    <header>
        <nav class="navbar navbar-expand-lg color-nav w-100 navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="./img/logo2.png" alt="Logo de Nuevogar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <div class="nav-derecha collapse navbar-collapse" id="navbarNavAltMarkup">

            </div>

    <!-- SECCIÓN OFERTAS -->

    <h1>OFERTAS</h1>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/oferta1.png" class="ofertas d-block w-100" alt="Imagen cybermonday">
                </div>
                <div class="carousel-item">
                    <img src="./img/oferta2.png" class="ofertas d-block w-100" alt="oferta1">
                </div>
                <div class="carousel-item">
                    <img src="./img/oferta3.png" class="ofertas d-block w-100" alt="oferta2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section>
            <div class="video-index">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3Qt6QxhSnVs"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
