<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta página podes contactarnos o dejar un comentario">
    <meta name="keywords" content="contacto, mensaje, contactanos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../img/logo2.png" type="image/x-icon">
    <title>Nuevogar | Contacto</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg color-nav w-100 navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../img/logo2.png" alt="Logo de Nuevogar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-derecha collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="conocenos.html">Nosotros</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                        <a class="nav-link" href="ubicacion.html">Ubicación</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>CONTACTO</h1>

            <h2>Completa el formulario de contacto </h2>

            <form class="formulario">

                <div>
                    <label for="nombre">Nombre</label>
                </div>
                <div>
                    <input type="text" name="" id="nombre" placeholder="Nombre">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                </div>
                <div>
                    <input type="text" name="" id="apellido" placeholder="Apellido">
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                </div>
                <div>
                    <input type="email" placeholder="Ejemplo: asd@hotmail.com">
                </div>

                <div>

                    <div>
                        <label for="opcion">Opción:</label>
                    </div>
                    <select name="" id="opcion">
                        <option disabled>Seleccione una opcion</option>
                        <option>Reclamo</option>
                        <option>Presupuesto</option>
                    </select>

                    <div>
                        <p>Dejá tu comentario: </p>
                        <textarea cols="40" rows="10" class="casilla"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reestablecer</button>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <div class="social-medias">
            <a href="https://www.facebook.com">
                <box-icon name='facebook-square' type='logo' color='rgba(64,70,230,0.83)' class="espacioLogos">
                </box-icon>
            </a>
            <a href="https://www.instagram.com/">
                <box-icon name='instagram' type='logo' color='rgba(230,64,124,0.96)' class="espacioLogos"></box-icon>
            </a>
        </div>
        <p class="text-footer">Nuevogar es una propiedad de Manuel Sario - Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
